<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Expenses List</title>
</head>

<body>

<div class="container">

	<h3>Expenses List</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>month</th>
				<th>year</th>
				<th>expenses</th>
				<th>category</th>
				<th>action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempExpenses : ${expenses}">
			
				<td th:text="${tempExpenses.month}" />	
				<td th:text="${tempExpenses.year}" />	
				<td th:text="${tempExpenses.expenses}" />
				<td th:text="${tempExpenses.categories}" />		
			
	<td>
	<div class="col-small">
					<!-- Add "delete" button/link -->	
					<form action="#" th:action="@{/delete}" method="POST">
					
						<input type="hidden" name="id" th:value="${tempExpenses.srno}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
						</button>

					</form>
					</div>
		</td> 
		
				</tr>
		</tbody>		
	</table>
	
	<p th:text="'Summary of total expenses' +  ${totalExpense}" >
	
</p>	 
</div>
<br>
<strong><a href="/queryExpenses">QUERYEXPENSES</a></strong>	
<br>
<strong><a href="/addExpenses">ADDEXPENSES</a></strong>	
<br>
<strong><a href="/">HOME!!!</a></strong>	
</body>
</html>
